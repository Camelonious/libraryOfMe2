	/* assign a callback function to handle the button click 
	*/
		button.addEventListener("click", onSearchClick);

	/* this function calls findBooksByGenre and formats the returned 
		   array of books into an unordered list in the output div
	*/
		function onSearchClick() {
		    genre = document.getElementById("genre").value;
		    foundBooks = findBooksByGenre(new Array(genre))
		    outputDiv.innerHTML = "<ul>"
		    foundBooks.forEach(foundBook => outputDiv.innerHTML += "<li>" + foundBook.title + "</li>");
		    outputDiv.innerHTML += "</ul>"
		}

	/* this function returns an array a books for the given genre
		   it uses nested anonynous functions 
	*/
		function findBooksByGenre(genres) {
			results = books.filter(book => {
				return book.genres.some(genre => {
					return genres.includes(genre)
				})
			})
			return results;
		}
